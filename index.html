<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Carousel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .carousel-wrapper {
        display: flex;
        align-items: center;
        justify-content: center; /* center horizontally */
        gap: 20px; /* space between arrows and container */
      }

      .carousel-container {
        width: 800px;
        overflow: hidden;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
      }

      .carousel-track {
        display: flex;
        transition: transform 0.3s ease;
      }

      .card {
        flex: 0 0 calc(25% - 10px); /* 4 cards visible, minus margin */
        margin: 0 5px;
        background-color: #b5e2fa;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        border-radius: 10px;
      }

      .arrow {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 15px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 20px;
      }
      img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="carousel-wrapper">
      <button class="arrow arrow-left">&#8592;</button>
      <div class="carousel-container">
        <div class="carousel-background" id="carousel-bg"></div>
        <div class="carousel-track">
          <div class="card">
            <img src="img1.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="img2.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="img3.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="img4.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="img5.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="img6.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="img7.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="img8.jpeg" alt="" />
          </div>
        </div>
      </div>
      <button class="arrow arrow-right">&#8594;</button>
    </div>

    <script>
      const track = document.querySelector(".carousel-track");
      const cards = document.querySelectorAll(".card");
      const leftArrow = document.querySelector(".arrow-left");
      const rightArrow = document.querySelector(".arrow-right");

      // Calculate full width including margins
      const cardStyle = getComputedStyle(cards[0]);
      const cardWidth =
        cards[0].offsetWidth +
        parseInt(cardStyle.marginLeft) +
        parseInt(cardStyle.marginRight);

      let index = 0;

      leftArrow.addEventListener("click", () => {
        if (index > 0) {
          index--;
          track.style.transform = `translateX(-${index * cardWidth}px)`;
        }
      });

      rightArrow.addEventListener("click", () => {
        if (index < cards.length - 4) {
          index++;
          track.style.transform = `translateX(-${index * cardWidth}px)`;
        }
      });
    </script>
  </body>
</html>
